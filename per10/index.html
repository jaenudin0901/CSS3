<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>transform 1</title>
</head>
<style >
.container{
	width: 900px;
	margin:10px auto;
	border: 5px solid red;
}
	.kotak {
		width: 100px;
		height: 100px;
		background-color: rgb(20 30 10);
		transition: 1s;
			box-shadow: 
			0px 0px 0px 15px blue, 
			0px 0px 0px 20px black;
		border-radius: 100px;
	}
	.container:hover .kotak{
		transform: rotate(180deg);
		margin-left: 800px;
		background-color: yellow;
	}
</style>
<body>
	<div class="container">
		<div class="kotak">
			
		</div>
	</div>

</body>
</html>
